<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <title>TO Do List</title>
</head>
<body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
        <!-- App title section -->
        <div class="row m-1 p-4">
            <div class="col">
                <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                    <i class="fa fa-check-square-o bg-primary text-white rounded p-2"></i>
                    <u>Simple To Do List</u>
                </div>
            </div>
        </div>
        <!-- Create todo section -->
        <div class="row m-1 p-3">
            <div class="col col-11 mx-auto">
                <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                    <div class="col">
                        <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" type="text" placeholder="Add new ..">
                    </div>
                    <div class="col-auto px-0 mx-0 mr-2">
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="p-2 mx-4 border-black-25 border-bottom"></div>
        <!-- Todo list section -->
        <div class="row mx-1 px-5 pb-3 w-80">
        
                <table class="table">
                    <thead>
                      <tr>
                        
                        <th colspan="2">Task</th>
                        <th colspan="3">Status</th>
                      </tr>
                    </thead>
                    <tbody>

                            <button type="button" class="btn btn-success"><i class="fa fa-check "></i>Done</button>
                        </td>

                      <tr>

                            <button type="button" class="btn btn-success"><i class="fa fa-check "></i>Done</button>
                        </td>

    </div>
</body>
<script type="text/javascript" src="js/mdb.min.js"></script>
</html>
